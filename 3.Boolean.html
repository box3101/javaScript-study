<!DOCTYPE html>
<html>
  <head>
    <title>자바스크립트 불리언(Boolean) 기초</title>
  </head>
  <body>
    <h1>자바스크립트 불리언 기본 사용법</h1>

    <script>
      // 1. 불리언 선언
      let bool1 = true; // 참
      let bool2 = false; // 거짓

      // 2. 비교 연산자
      // 숫자형 비교
      console.log("숫자 같다:", 10 === 10); // true
      console.log("숫자 다르다:", 10 !== 5); // true
      console.log("숫자 크다:", 10 > 5); // true
      console.log("숫자 작거나 같다:", 10 <= 10); // true

      // 문자형 비교
      console.log("문자 같다:", "hello" === "hello"); // true
      console.log("문자 다르다:", "hello" !== "world"); // true
      console.log("문자 크다:", "b" > "a"); // true
      console.log("문자 작거나 같다:", "a" <= "a"); // true

      // 다른 타입 비교
      console.log("타입이 다른 경우:", 10 === "10"); // false
      console.log("타입이 다른 경우:", 10 == "10"); // true
      console.log("null과 undefined:", null === undefined); // false
      console.log("null과 undefined:", null == undefined); // true

      // 3. 논리 연산자
      console.log("AND 연산:", true && true); // true
      console.log("OR 연산:", true || false); // true
      console.log("NOT 연산:", !true); // false

      // 4. 실무에서 자주 사용되는 Boolean 처리
      // 조건부 실행
      // AND 연산자(&&)는 첫 번째 값이 true일 때만 두 번째 값을 평가/실행합니다
      let isAdmin = true;
      isAdmin && console.log("관리자입니다"); // isAdmin이 true이므로 실행됨

      let isUser = false;
      isUser && console.log("일반 사용자입니다"); // isUser가 false이므로 실행되지 않음

      // 실제 활용 예시
      let userName = "김철수";
      userName && console.log("환영합니다, " + userName + "님"); // userName이 있으므로 실행됨

      let emptyName = "";
      emptyName && console.log("환영합니다"); // emptyName이 falsy이므로 실행되지 않음

      // OR 연산자(||)는 첫 번째 값이 true일 때 첫 번째 값을 반환하고,
      // false일 때 두 번째 값을 반환합니다
      let name = "123";
      let displayName = name || "익명사용자"; // name이 truthy이므로 "123" 반환
      console.log("사용자:", displayName); // "123"

      // 5. Truthy와 Falsy 값
      console.log("\n----- Truthy & Falsy -----");

      // Falsy 값들 (false로 평가되는 값들)
      console.log("빈 문자열:", Boolean("")); // false
      console.log("0:", Boolean(0)); // false
      console.log("null:", Boolean(null)); // false
      console.log("undefined:", Boolean(undefined)); // false
      console.log("NaN:", Boolean(NaN)); // false
      console.log("-0:", Boolean(-0)); // false

      // Truthy 값들 (true로 평가되는 값들)
      console.log("document.querySelector:", Boolean(document.querySelector)); // true
      console.log("문자열:", Boolean("Hello")); // true
      console.log("숫자 1:", Boolean(1)); // true
      console.log("객체:", Boolean({})); // true
      console.log("배열:", Boolean([])); // true
      console.log(
        "함수:",
        Boolean(function () {})
      ); // true

      // 6. 삼항 연산자 (조건 ? 참일때값 : 거짓일때값)
      // 조건문을 한 줄로 간단하게 표현할 수 있는 연산자입니다
      // if-else문을 더 간단하게 쓸 수 있어요

      // 예시 1: 로그인 상태에 따른 메뉴 표시
      let isLoggedIn = false; // 로그인 상태

      // if-else로 작성한 경우
      if (isLoggedIn) {
        console.log("환영합니다!");
      } else {
        console.log("로그인이 필요합니다");
      }

      // 삼항 연산자로 작성한 경우 (더 간단!)
      console.log(isLoggedIn ? "환영합니다!" : "로그인이 필요합니다");

      // 예시 2: 다크모드 상태 관리
      let isDarkMode = true; // 다크모드 상태
      console.log(
        isDarkMode ? "다크모드가 적용되었습니다" : "라이트모드가 적용되었습니다"
      );

      // 예시 3: 입력폼 유효성 검사
      let userInput = ""; // 사용자 입력값
      let isInputValid = Boolean(userInput); // 입력값이 있으면 true, 없으면 false

      // 입력값 확인하고 메시지 출력하기
      if (!isInputValid) {
        console.log("내용을 입력해주세요!"); // 입력값이 없을 때
      } else {
        console.log("입력이 완료되었습니다"); // 입력값이 있을 때
      }
    </script>

    <p>콘솔을 열어서 결과를 확인해보세요 (F12)</p>
  </body>
</html>
