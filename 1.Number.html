<!DOCTYPE html>
<html>
  <head>
    <title>자바스크립트 숫자(Number) 기초</title>
  </head>
  <body>
    <script>
      /*
      숫자는 따옴표로 감싸지 않고 그대로 적으면됨 문자열은 따옴표로 감싸야함

      5, 10, 100, 1000, 10000 이런거 숫자임
      "5", "10", "100", "1000", "10000" 이런거 문자열임

      정수, 소수점, 음수 다 숫자임
      예시 : 1, 5, 0.4, -5 ... 등등
      */

      // type of 연산자로 숫자인지 문자열인지 확인할 수 있음
      console.log(typeof 1); // number
      console.log(typeof "1"); // string

      // 문자열을 숫자로 바꾸기
      // parseInt 는 문자열을 숫자로 바꿔주는 함수임(정수로만)
      console.log(parseInt("100")); // 100
      console.log(typeof Number("100")); // number

      // parseFloat 는 문자열을 숫자로 바꿔주는 함수임(소수점도 가능)
      console.log(parseFloat("100.5")); // 100.5
      console.log(typeof parseFloat("100.5")); // number

      // Number 는 문자열을 숫자로 바꿔주는 함수임(모든 숫자 가능)
      console.log(Number("100.5")); // 100
      console.log(typeof Number("100")); // number

      // NaN 알아보기 (Not a Number) -> 숫자로 변환할 수 없는 값(문자열, 객체, 배열 등)을 숫자로 변환하려고 할 때 나오는 값
      console.log(NaN); // NaN
      console.log(typeof NaN); // number
      console.log(Number("안녕하세요")); // NaN
      console.log(Number({ 과일: "바나나" })); // NaN
      console.log(Number(["사과"])); // NaN
      console.log(Number(undefined)); // NaN
      console.log(Number(null)); // 0

      // 산술 연산자
      console.log(1 + 1); // 2 덧셈
      console.log(1 - 1); // 0 뺄셈
      console.log(1 * 1); // 1 곱셈
      console.log(1 / 1); // 1 나눗셈
      console.log(1 % 1); // 0 나머지

      // 문자와 숫자 더하기 -> 형 변환(Type Conversion)
      // 문자열과 다른 자료형을 더하면 문자열로 변환됨
      console.log("1" + 1); // 11 문자와 숫자를 더하면 문자열로 변환됨
      console.log(1 + "1"); // 11 숫자와 문자를 더하면 문자열로 변환됨

      // 문자열과 숫자 빼기 -> 형 변환 - 연산자를 사용할 때는 먼저 숫자로 변환된 후 빼기를 함
      console.log("1" - 1); // 0 문자열을 숫자로 변환한 후 빼기를 함
      console.log("문자열" - 0); // NaN 문자열을 숫자로 변환할 수 없으므로 NaN이 나옴 NaN - 0 도 NaN임

      // 실무에서 자주 쓰이는 숫자 메서드
      console.log(Math.abs(-100)); // 100 절대값
      console.log(Math.round(1.5)); // 2 반올림
      console.log(Math.ceil(1.1)); // 2 올림
      console.log(Math.floor(1.9)); // 1 내림
      console.log(Math.random()); // 0 ~ 1 랜덤값
    </script>
  </body>
</html>
