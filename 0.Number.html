<!DOCTYPE html>
<html>
  <head>
    <title>자바스크립트 숫자(Number) 기초</title>
  </head>
  <body>
    <h1>자바스크립트 숫자 기본 사용법</h1>

    <script>
      // 1. 숫자 선언
      let num1 = 10; // 정수
      let num2 = 3.14; // 실수
      let num3 = -5; // 음수

      // 2. 기본 연산
      console.log("덧셈:", num1 + num2);
      console.log("뺄셈:", num1 - num2);
      console.log("곱셈:", num1 * num2);
      console.log("나눗셈:", num1 / num2);
      console.log("나머지:", num1 % 3);

      // 3. 자주 사용되는 Math 객체 메서드
      console.log("절대값:", Math.abs(-10)); // 10
      console.log("반올림:", Math.round(3.7)); // 4
      console.log("올림:", Math.ceil(3.2)); // 4
      console.log("내림:", Math.floor(3.8)); // 3
      console.log("최대값:", Math.max(10, 20, 30)); // 30
      console.log("최소값:", Math.min(10, 20, 30)); // 10
      console.log("랜덤값(0~1):", Math.random());

      // 4. 실무에서 자주 사용되는 숫자 처리
      // 소수점 자릿수 제한
      let price = 123.456789;
      console.log("소수점 둘째자리:", price.toFixed(2)); // 123.46

      // 천단위 구분기호 추가
      let amount = 1234567;
      console.log("천단위 구분:", amount.toLocaleString()); // 1,234,567

      // 숫자 형변환
      let strNum = "123";
      console.log("문자를 숫자로:", Number(strNum)); // 123
      console.log("정수로 변환:", parseInt("123.45")); // 123
      console.log("실수로 변환:", parseFloat("123.45")); // 123.45

      // 5. NaN(Not a Number) 처리
      console.log("숫자가 아님:", Number("abc")); // NaN
      console.log("NaN 체크:", isNaN(Number("abc"))); // true
    </script>

    <p>콘솔을 열어서 결과를 확인해보세요 (F12)</p>
  </body>
</html>
