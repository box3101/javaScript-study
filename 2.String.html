<!DOCTYPE html>
<html>
  <head>
    <title>자바스크립트 문자열(String) 기초</title>
  </head>
  <body>
    <h1>자바스크립트 문자열 기본 사용법</h1>

    <script>
      /*
        문자열은 따옴표로 감싸야함 "" 또는 ''
        'hello' 문자열 선언
        "world" 문자열 선언
      */

      // 문자열 선언 현재 값이 문자열인지 확인 typeof 연산자 사용
      console.log(typeof "hello"); // string
      console.log(typeof "world"); // string
      console.log(typeof ""); // 빈문자열도 string

      // 문자열은 2줄 이상 쓸 수 없음
      // console.log("안녕하세요
      // 반갑습니다"); --> 오류

      // 문자열 줄 바꿈
      console.log("안녕하세요\n반갑습니다"); // 줄바꿈
      console.log("안녕하세요\t반갑습니다"); // 탭

      // 탬플릿 리터럴 사용 - 백틱(`) 으로 감싸져 있는 문자열 많은 기능이 있음
      console.log(`안녕하세요
      반갑습니다`); // 탬플릿 리터럴 사용

      // 문자열 + 문자열은 문자열이 됨
      console.log("안녕하세요" + "반갑습니다"); // 안녕하세요반갑습니다

      // 예전 ~~ 변수와 함수에서 문자열 사용하기

      // 1. 변수 사용
      let 이름 = "김철수";
      let 나이 = 20;

      // 문자열 연결 (+)
      console.log("이름: " + 이름); // 이름: 김철수
      console.log("나이: " + 나이 + "살"); // 나이: 20살

      // 요즘 ~~ 템플릿 리터럴로 변수 사용 (${변수명})
      console.log(`제 이름은 ${이름}이고 ${나이}살입니다`);

      // 실무에서 자주 쓰이는 문자열 메서드

      // 1. 문자열 길이 확인 (length)
      let 문자열 = "안녕하세요";
      console.log(문자열.length); // 5 (글자수 확인)

      // 2. 문자열 포함 여부 확인 (includes)
      let 텍스트 = "안녕하세요 반갑습니다";
      console.log(텍스트.includes("안녕")); // true
      console.log(텍스트.includes("hello")); // false

      // 3. 특정 문자열로 시작/끝나는지 확인 (startsWith, endsWith)
      let 파일명 = "profile.jpg";
      console.log(파일명.startsWith("profile")); // true
      console.log(파일명.endsWith(".jpg")); // true

      // 4. 문자열 자르기 (slice)
      let 전화번호 = "010-1234-5678";
      console.log(전화번호.slice(0, 3)); // "010"
      console.log(전화번호.slice(4, 8)); // "1234"

      // 5. 문자열 나누기 (split)
      let 태그 = "자바스크립트,프론트엔드,개발";
      let 태그배열 = 태그.split(",");
      console.log(태그배열); // ["자바스크립트", "프론트엔드", "개발"]

      // 6. 공백 제거 (trim)
      let 사용자입력 = "   안녕하세요   ";
      console.log(사용자입력.trim()); // "안녕하세요"

      // 7. 문자열 교체 (replace, replaceAll)
      let 텍스트2 = "hello hello hello";
      console.log(텍스트2.replace("hello", "안녕")); // "안녕 hello hello"
      console.log(텍스트2.replaceAll("hello", "안녕")); // "안녕 안녕 안녕"
    </script>

    <p>콘솔을 열어서 결과를 확인해보세요 (F12)</p>
  </body>
</html>
