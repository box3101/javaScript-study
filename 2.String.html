<!DOCTYPE html>
<html>
  <head>
    <title>자바스크립트 문자열(String) 기초</title>
  </head>
  <body>
    <h1>자바스크립트 문자열 기본 사용법</h1>

    <script>
      // 1. 문자열 선언
      let str1 = "안녕하세요"; // 큰따옴표
      let str2 = "반갑습니다"; // 작은따옴표

      // 2. 문자열 길이 확인
      console.log("문자열 길이:", str1.length); // 5

      // 3. 문자열 연결
      let result = str1 + " " + str2;
      console.log("문자열 연결:", result);

      // indexOf: 문자열 찾기
      console.log("'바' 위치:", text.indexOf("바")); // 1

      // substring: 문자열 자르기
      console.log("부분 문자열:", text.substring(0, 2)); // "자바"

      // replace: 문자열 치환
      console.log("치환:", text.replace("자바", "JAVA")); // "JAVA스크립트"

      // trim: 공백 제거
      let spacedText = "  공백 테스트  ";
      console.log("공백 제거:", spacedText.trim());

      // toUpperCase, toLowerCase: 대소문자 변환
      let eng = "Hello";
      console.log("대문자:", eng.toUpperCase());
      console.log("소문자:", eng.toLowerCase());

      // 5. 문자열과 숫자 연결 시 주의사항
      let num = 123;
      let str = "456";

      console.log("문자열 + 문자열:", str + str); // "456456" (단순 연결)
      console.log("숫자 + 숫자:", num + num); // 246 (덧셈 연산)
      console.log("문자열 + 숫자:", str + num); // "456123" (숫자가 문자열로 변환되어 연결)
      console.log("숫자 + 문자열:", num + str); // "123456" (숫자가 문자열로 변환되어 연결)

      // 의도한 숫자 연산을 위해서는 형변환이 필요
      console.log("문자열을 숫자로 변환 후 덧셈:", Number(str) + num); // 579
    </script>

    <p>콘솔을 열어서 결과를 확인해보세요 (F12)</p>
  </body>
</html>
